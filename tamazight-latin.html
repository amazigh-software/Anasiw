<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamazight - Latin</title>
        <link href="./styles/bootstrap.min.css" rel="stylesheet">
        <link href="./styles/anasiw.css" rel="stylesheet">
</head>

<body>
        <div class="container">
                <header>
                        <nav class="navbar navbar-light bg-light">
                                <a class="navbar-brand" href="#">
                                        <img src="./images/logo.png" alt="Logo" width="50" height="50" />
                                        Anasiw
                                </a>
                        </nav>
                </header>

                <main class="container">
                        <textarea id="tirra" rows="15" placeholder="Uru ayenna trid..." autofocus></textarea>
                        <div class="container text-center">

                                        <div class="col-3 d-none d-lg-block">
                                        </div>
                                        <div class="col-6">
                                                <div class="keyboard">
                                                        <fieldset class="amadal">
                                                                <legend>Amaḍal</legend>
                                                                <ul class="amadal">
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Č')">Č</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ḍ')">Ḍ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ǧ')">Ǧ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ḥ')">Ḥ</button>
                                                                        </li>

                                                                                        onclick="focusTextarea();appendChar('Ṛ')">Ṛ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ṣ')">Ṣ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ṭ')">Ṭ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ẓ')">Ẓ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ɣ')">Ɣ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="focusTextarea();appendChar('Ɛ')">Ɛ</button>
                                                                        </li>
                                                                </ul>
                                                                <ul class="amadal">
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('č')">č</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ḍ')">ḍ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ǧ')">ǧ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ḥ')">ḥ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ṛ')">ṛ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ṣ')">ṣ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ṭ')">ṭ</button>

                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ẓ')">ẓ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ɣ')">ɣ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ɛ')">ɛ</button>
                                                                        </li>
                                                                </ul>
                                                        </fieldset>
                                                        <fieldset class="kabyle">
                                                                <legend>Kabyle</legend>
                                                                <ul class="kabyle">
                                                                        <li>
                                                                                <button type="button"
                                                                                        onclick="appendChar('Ţ')">Ţ</button>
                                                                        </li>
                                                                        <li>
                                                                                <button type="button"
                                                                                        onclick="appendChar('ʷ')">ʷ</button>
                                                                        </li>
                                                                </ul>
                                                                <ul class="kabyle">
                                                                        <li>
                                                                                <button type="button"
                                                                                        onclick="appendChar('ţ')">ţ</button>
                                                                        </li>
                                                                        <li>
                                                                                <button type="button"
                                                                                        onclick="appendChar('ᵒ')">ᵒ</button>
                                                                        </li>
                                                                </ul>
                                                        </fieldset>
                                                        <fieldset class="rifain">
                                                                <legend>Rifain</legend>
                                                                <ul class="rifain">
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('Ḇ')">Ḇ</button>

                                                                        <li><button type="button"
                                                                                        onclick="appendChar('Ḏ')">Ḏ</button>

                                                                        <li><button type="button"
                                                                                        onclick="appendChar('Ḏ̣')">Ḏ̣</button>

                                                                        <li><button type="button"
                                                                                        onclick="appendChar('G̱')">G̱</button>

                                                                                        onclick="appendChar('Ṯ')">Ṯ</button>

                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ḵ')">ḵ</button>
                                                                        </li>
                                                                        <li><button type="button"
                                                                                        onclick="appendChar('ṯ')">ṯ</button>
                                                                        </li>
                                                                </ul>
                                                        </fieldset>
                                                </div>
                                        </div>
                                        <div class="col-3 d-none d-lg-block">
                                        </div>
                                </div>
                        </div>

                </main>
                <footer>

                </footer>
        </div>
        <script src="./scripts/bootstrap.bundle.min.js"></script>
        <script src="./scripts/anasiw.js"></script>
</body>

</html>
