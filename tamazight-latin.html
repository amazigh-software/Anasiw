<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamazight - Latin</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/anasiw.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="">

        </header>
        <main class="container">
            <textarea id="ansa" rows="20" placeholder="Uru ayenna trid..." autofocus></textarea>
            <div class="keyboard">
                <fieldset>
                    <legend>Amaḍal</legend>
                    <ul class="amadal">
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Č';">Č</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ḍ'">Ḍ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ǧ'">Ǧ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ḥ'">Ḥ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ṛ'">Ṛ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ṣ'">Ṣ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ṭ'">Ṭ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ẓ'">Ẓ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ɣ'">Ɣ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').focus();document.getElementById('ansa').textContent+='Ɛ'">Ɛ</button>
                        </li>
                    </ul>
                    <ul class="amadal">
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='č'">č</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ḍ'">ḍ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ǧ'">ǧ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ḥ'">ḥ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ṛ'">ṛ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ṣ'">ṣ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ṭ'">ṭ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ẓ'">ẓ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ɣ'">ɣ</button>
                        </li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ɛ'">ɛ</button>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Kabyle</legend>
                    <ul class="kabyle">
                        <li>
                            <button type="button" onclick="document.getElementById('ansa').textContent+='Ţ'">Ţ</button>
                        </li>
                        <li>
                            <button type="button" onclick="document.getElementById('ansa').textContent+='ʷ'">ʷ</button>
                        </li>
                    </ul>
                    <ul class="kabyle">
                        <li>
                            <button type="button" onclick="document.getElementById('ansa').textContent+='ţ'">ţ</button>
                        </li>
                        <li>
                            <button type="button" onclick="document.getElementById('ansa').textContent+='ᵒ'">ᵒ</button>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Rifain</legend>
                    <ul class="rifain">
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='Ḇ'">Ḇ</button></li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='Ḏ'">Ḏ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='Ḏ̣'">Ḏ̣</button></li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='G̱'">G̱</button></li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='Ḵ'">Ḵ</button></li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='Ṯ'">Ṯ</button>
                        </li>
                    </ul>
                    <ul class="rifain">
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='ḇ'">ḇ</button></li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ḏ'">ḏ</button>
                        </li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='ḏ̣'">ḏ̣</button></li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='g̱'">g̱</button></li>
                        <li><button type="button"
                                onclick="document.getElementById('ansa').textContent+='ḵ'">ḵ</button></li>
                        <li><button type="button" onclick="document.getElementById('ansa').textContent+='ṯ'">ṯ</button>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </main>
    </div>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/anasiw.js"></script>
</body>

</html>
